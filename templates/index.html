<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Add data-profile 2 blockchain</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> -->
  <script src="{{ url_for("static", filename="poll.js") }}"></script>
  <script type="text/javascript">
    var txt = "It's works!";
  </script>
  <!-- <script type="text/javascript" src="./node_modules/@waves/"></script> -->
</head>

<body>

  <div class="container">
    <h2>Data form</h2>
    <form id="formDescription" enctype='application/json' action="javascript:postdata()" method="post">
      <div class="form-group">
        <label for="identity">Identity / name:</label>
        <input type="text" class="form-control" id="identity" placeholder="Enter name" name="identity" value="Mr. Smith">
        <select class="form-control">
          <option selected="selected">string</option>
          <option>integer</option>
          <option>boolean</option>
          <option>binary</option>
        </select>
      </div>

      <div class="form-group">
        <label for="avaSHA">SHA of pic:</label>
        <input type="text" class="form-control" id="avaSHA" placeholder="Enter SHA of avatar pic" name="avaSHA" value="da39a3ee5e6b4b0d3255bfef95601890afd80709">
        <select class="form-control">
          <option selected="selected">string</option>
          <option>integer</option>
          <option>boolean</option>
          <option>binary</option>
        </select>
      </div>

      <div class="form-group">
        <label for="moto">Moto:</label>
        <input type="text" class="form-control" id="moto" placeholder="Your moto" name="moto" value="action and knowledge are the same">
        <select class="form-control">
          <option selected="selected">string</option>
          <option>integer</option>
          <option>boolean</option>
          <option>binary</option>
        </select>
      </div>

      <div class="checkbox">
        <label><input type="checkbox" name="is_public" checked>Be public?</label>
        <select class="form-control">
          <option>string</option>
          <option>integer</option>
          <option selected="selected">boolean</option>
          <option>binary</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div class="container">
    <label for="polltext"> Poll text:</label>
    <p />
    <textarea id="polltext" name="polltext" rows="8" cols="80"></textarea>
  </div>
</body>

</html>
